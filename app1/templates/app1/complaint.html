<!DOCTYPE html>
<html>
  <head>
    <title>Workplace Complaint Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {

      min-height: 100%;
      background-image:url('https://bnblegal.com/wp-content/uploads/2018/05/White-Collar-Crime-Best-Lawyers-Chandigarh.jpg');
      }
      body, div, form, input, select, p {
      padding: 0;
      margin: 0;



      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: black;
      line-height: 22px;
      }
      h1 {
      margin: 15px 0;
      font-weight: 400;
      }
      .testbox {
      display: flex;


      justify-content: center;
      align-items: left;
      height: inherit;
      padding: 3px;
      }
      form {
      width: 60%;
      padding: 20px;
      background-color:grey;


      box-shadow: 0 2px 5px #ccc;
      }
      input, select, textarea {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input:hover, select:hover, textarea:hover {
      outline: none;
      border: 1px solid #095484;
      }
      input {
      width: calc(50% - 10px);
      padding: 5px;
      }
      select {
      width: 70%;
      padding: 7px 0;

      }
      textarea {
      width: calc(70% - 6px);
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: black;
      }
      .item i {
      right: 55%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 55%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      .btn-block {
      margin-top: 20px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
      background-color: #095484;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background-color: #0666a3;
      }
    </style>
  </head>
  <body>



    <div class="testbox">
      <form action="{% url 'Home'%}" method="post">
        {% csrf_token %}
        <h1>Online White Collar Crime Complaint Form</h1>
        <div class="item">
          <p>Name</p>
          <input type="text" name="first" placeholder="First" />
          <input type="text" name="last" placeholder="Last" />
        </div>
        <div class="item">
          <p>Your email</p>
          <input type="text" name="email"/>
        </div>
	<div class="item">
          <p>Your Contact no</p>
          <input type="number" name="number"/>
        </div>
        <div class="item">
          <p>Date of complaint</p>
          <input type="date" name="date" required/>
          <i class="fas fa-calendar-alt" ></i>
        </div>
        <div class="item" name="complaint_type">
          <p>Type of crime</p>
                <input type="text" name="complaint_type" placeholder="Type of Complaint" />
        </div>

        <div class="item" name="detail_complaint">
          <p>Detail Complaint</p>
          <input type="text" name="detail_complaint" width="60" placeholder="Detailed Complaint" style="height: 100px;" />
        </div>


          <div class="text-center"></div>

            <button type="submit" onclick="myFunction()" class="btn btn-primary float-right" >Submit </a></button>
                </div>
        </div>
      </form>
    </div>
  <script>
    function myFunction() {
      alert ("Your Complaint is Reported!");
     }
  </script>
  </body>
</html>
